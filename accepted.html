<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay! ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffebee;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            z-index: 2;
            position: relative;
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }

        .heart {
            font-size: 100px;
            color: #ff4d4d;
            animation: pulse 1.5s infinite;
        }

        .flower-pattern {
            position: fixed;
            bottom: -100px;
            left: 0;
            width: 100%;
            z-index: 1;
            display: flex;
            justify-content: space-around;
            opacity: 0.7;
        }

        .big-rose {
            font-size: 120px;
            animation: riseUp 3s ease-out forwards;
            opacity: 0;
        }

        @keyframes riseUp {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(-200px);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .heart {
                font-size: 80px;
            }

            .big-rose {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="flower-pattern">
        <div class="big-rose" style="animation-delay: 0s;">üåπ</div>
        <div class="big-rose" style="animation-delay: 0.5s;">üåπ</div>
        <div class="big-rose" style="animation-delay: 1s;">üåπ</div>
        <div class="big-rose" style="animation-delay: 1.5s;">üåπ</div>
        <div class="big-rose" style="animation-delay: 2s;">üåπ</div>
    </div>
    <div class="container">
        <h1>Thank you for saying Yes!</h1>
        <div class="heart">‚ù§Ô∏è</div>
        <p>I knew you loved me too!</p>
    </div>
</body>
</html>
